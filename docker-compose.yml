version: "3.8"

services:
  # --- FastAPI Backend ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: depression-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-}
      - WANDB_API_KEY=${WANDB_API_KEY:-}
    volumes:
      - ./models:/app/models
    networks:
      - monitoring
    restart: unless-stopped

  # --- Streamlit Frontend ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: depression-frontend
    command: ["streamlit", "run", "frontend/app.py", "--server.address=0.0.0.0", "--server.port=8501"]
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - api

  # --- Prometheus ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
    networks:
      - monitoring
    restart: unless-stopped

  # --- Grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/api_dashboard.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
