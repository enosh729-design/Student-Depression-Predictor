services:
  - type: web
    name: student-depression-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: WANDB_API_KEY
        sync: false
      - key: WANDB_PROJECT
        value: student-depression-classifier
    healthCheckPath: /health
    autoDeploy: true
