services:
  - type: web
    name: student-depression-frontend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: API_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
    autoDeploy: true
